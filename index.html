<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Vue</title>
    <!-- link a Font AWS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- link CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div
          class="slider-wrapper"
          @mouseover="stopAutoplay()"
          @mouseleave="startAutoplay()"
        >
          <!-- USO QUESTO DIV PER SETTARE E/O INTERROMPERE L'INTERVAL -->

          <div class="item">
            <!-- IMG CREATA CON V-BIND E INDICE ATTUALE -->
            <img
              :src="'./' + slides[activeSlide].image"
              :alt="slides[activeSlide].title"
            />
            <div class="text">
              <!-- INSERISCO IL TESTO CON LA MUSTACHE SYNTAX -->
              <h3>{{ slides[activeSlide].title}}</h3>
              <p>{{ slides[activeSlide].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <!-- TASTI AVANTI E INDIETRO INFINITI -->
            <div @click="prevSlide()" class="prev"></div>
            <div @click="nextSlide()" class="next"></div>
            <!-- CREAZIONE CON FOR IN DELLE THUMBS, TERNARIO OBBLIGATORIO PER CLASSE ACTIVE
            IN BASE ALL'INDICE ATTUALE E GESTIONE CLICK AGGIORNANDO L'INDICE ATTUALE -->
            <div
              v-for="(slide, slideIndex) in slides"
              class="thumb"
              :class="slideIndex == activeSlide ? 'active': ''"
              @click="goToSlide(slideIndex)"
            >
              <img :src="slide.image" :alt="slide.title" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- link script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
